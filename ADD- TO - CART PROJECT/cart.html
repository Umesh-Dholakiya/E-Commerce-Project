    <script>

        const getcart = () => {
            let data = JSON.parse(localStorage.getItem("cart"));

            let tbl = "";

            data.map((c) => {
                // sum = sum + c.price * c.quantity;

                return (

                    tbl +=

                    `
                    <tr>
                    
                       <th style="display:flex; justify-content:center;"><img src="${c.Image}" style="width:150px;"></th>
                       <th style="font-size:15px;">${c.name}</th>
                       <th>${c.price}</th>
                         <th>
                            <input type="number" style="width:90px;text-align:center; font-size:25px;" class="form-control"  value="${c.quantity}">
                         </th>
                         <th>
                            <button style="border:none;background-color:white;" onclick="deletprod(${c.id})"><i class="fa-solid fa-trash-can"></i></button>
                        </th>
                    </tr>
                
                `
                )
            });
            document.getElementById("cart").innerHTML = tbl;
        }

        getcart();

        // delete product js 

        const deletprod = (id) => {
            let allcart = JSON.parse(localStorage.getItem('cart'));
            let deleterecord = allcart.filter((c) => c.id != id);
            localStorage.setItem('cart', JSON.stringify(deleterecord));
            alert('delete sucessfully...');
            getcart();
        }
        
        


    </script>
