    <!-- header end -->


    <!-- cart_secstart  -->

    <section>
        <div class="container">
            <div class="row">
                <div class="seese_wrap">
                    <div class="seese_title">
                        <h1
                            style="color: #232323;
                font-family: 'Poppins', sans-serif; font-weight: 700;  font-size: 55px;  margin: 30px 0 14px;  padding: 0;  z-index: 9;  position: relative;">
                            Your Cart</h1>
                    </div>

                </div>
            </div>
        </div>
    </section>
    <!-- cart_sec_title end -->

    <!-- cart_sec start  -->

    <section>
        <div class="container">
            <div class="row">
                <div class="seese_sidebar col-lg-12 col-md-12 col-sm-12 col-xs-12" style="line-height: 28px;">
                    <form action="">
                        <div class="col-12 table-card" style="margin-top: 100px;">
                            <table>
                                <thead>
                                    <tr class="table-headers">
                                        <th class="">Product-Image</th>
                                        <th class="product_Name">Product-Name</th>
                                        <th class="product_price">Price</th>
                                        <th class="product_quantity">Quantity</th>
                                        <th class="product_subtotal">Subtotal</th>
                                        <th class="product_remove">Remove</th>
                                    </tr>
                                </thead>
                                <tbody class="table-box">
                                    <tr>
                                        <td class="" style="width: 170px;">
                                            <img src="assets/img/product-2.webp" alt="" width="170" height="170">
                                        </td>
                                        <td class="product_Name"><a href="#">Bottle - Wood Cork</a></td>
                                        <td class="product_price">$ 120.00</td>
                                        <td class="product_quantity">
                                            <div class="btns">
                                                <button class="dec fs-15 w-25" id="decrement"> - </button>
                                                <button id="count">1</button>
                                                <button class="inc fs-15 w-25" id="increment"> + </button>
                                            </div>
                                        </td>
                                        <td class="product_subtotal">$ 120.00</td>
                                        <td class="product_remove">
                                            <a href="#" onclick="delet()">DELETE</a>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="" style="width: 170px;">
                                            <img src="assets/img/product-3.webp" alt="" width="170" height="170">
                                        </td>
                                        <td class="product_Name"><a href="#">Woolen Coffee Mug</a></td>
                                        <td class="product_price">$ 140.00</td>
                                        <td class="product_quantity">
                                            <div class="btns">
                                                <button class="dec fs-15 w-25" id="dec"> - </button>
                                                <button id="countes">1</button>
                                                <button class="inc fs-15 w-25" id="inc"> + </button>
                                            </div>
                                        </td>
                                        <td class="product_subtotal">$ 140.00</td>
                                        <td class="product_remove">
                                            <a href="#" onclick="delet()">DELETE </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="product_update d-flex">
                                <a href="#"><button class="update" onclick="update()">Update Cart</button></a>
                                <a href="#"><button class="checkout" onclick="">Proceed to checkout</button></a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
